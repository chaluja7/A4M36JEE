<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich"
        >

<ui:composition template="WEB-INF/templates/main.xhtml">,

    <ui:define name="title">Send money back from reservation #{sendBackBean.reservation.id}</ui:define>

    <ui:define name="content">

        <h:form>

            <h:panelGrid columns="3" columnClasses="left,right,messages error control-group" styleClass="edit">

                <h:outputLabel value="Account number" for="account"/>
                <h:inputText id="account" value="#{sendBackBean.account}" converterMessage="Invalid account number">
                    <f:convertNumber groupingUsed="false"/>
                </h:inputText>
                <h:message for="account" styleClass="help-inline"/>

                <h:outputLabel value="Bank code" for="bankCode"/>
                <h:inputText id="bankCode" value="#{sendBackBean.bank}">
                    <f:convertNumber groupingUsed="false"/>
                </h:inputText>
                <h:message for="bankCode" styleClass="help-inline"/>

                <h:outputText/>
                <h:panelGroup layout="block">
                    <h:commandButton action="#{sendBackBean.sendBack}" value="make transaction" styleClass="btn btn-primary"/>
                    <h:commandButton action="reservation" value="cancel" styleClass="btn btn-inverse" immediate="true"/>
                </h:panelGroup>
                <span/>

            </h:panelGrid>

            <rich:graphValidator value="#{sendBackBean}"/>

        </h:form>

    </ui:define>

</ui:composition>
</html>
