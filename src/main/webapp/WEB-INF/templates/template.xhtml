<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://richfaces.org/sandbox/bootstrap">

<!-- metaparameters like view params -->
<ui:insert name="metadata"/>

<h:head>
    <h:outputStylesheet library="css" name="common.css"/>
    <h:outputScript library="javax.faces" name="jsf.js"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>Flight System</title>
</h:head>

<h:body>

    <b:navbar fixed="top" inverse="true">
        <h:link value="Flight System" outcome="home" styleClass="brand"/>
        <ul class="nav">
            <h:panelGroup rendered="#{not empty request.remoteUser}">
                <li><h:link value="Destinations" outcome="destinations"/></li>
            </h:panelGroup>

            <li><h:link value="Flights" outcome="flights"/></li>

            <li><h:link value="Reservation" outcome="reservation"/></li>

            <h:panelGroup rendered="#{empty request.remoteUser}">
                <li><h:link value="Login" outcome="login"/></li>
            </h:panelGroup>

            <h:panelGroup rendered="#{not empty request.remoteUser or not empty reservationBean.reservation}">
                <li><h:link value="Logout" outcome="logout"/></li>
            </h:panelGroup>

        </ul>
        <!--/.nav-collapse -->
    </b:navbar>

    <div class="container">

        <!-- page title -->
        <h1 class="hero-unit" style="padding: 30px 60px;"><ui:insert name="title"/></h1>

        <!-- content itself -->
        <ui:insert name="layout"/>

    </div>

</h:body>

</html>
