<?xml version="1.0" encoding="UTF-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<!-- metaparameters like view params -->
<ui:insert name="metadata"/>

<h:head>
    <h:outputStylesheet library="css" name="common.css"/>
    <h:outputScript library="javax.faces" name="jsf.js"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Flight System</title>
</h:head>

<h:body>

    <!-- page title -->
    <h1><ui:insert name="title"/></h1>

    <!-- navigation menu -->
    <div style="margin: 1em 0" id="navigation">
        <h:link value="home" outcome="home"/>
        <h:link value="destinations" outcome="destinations"/>
        <h:link value="flights" outcome="flights">
            <f:param name="departure-from" value="#{destinations.destinations.get(0).code}" disable="#{destinations.destinations.isEmpty()}" />
        </h:link>
    </div>

    <!-- content itself -->
    <div>
        <ui:insert name="content"/>
    </div>

    <!-- error messages -->
    <h:messages errorStyle="color: red;" infoStyle="color: green;" globalOnly="true"/>

</h:body>

</html>
