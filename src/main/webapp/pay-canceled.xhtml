<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
        >

<ui:composition template="WEB-INF/templates/template.xhtml">,

    <ui:define name="title">Platba rezervace číslo #{context.identifier}</ui:define>

    <ui:define name="content">

        <h:form>

            <h:outputLabel value="Číslo zrušené rezervace" for="canceledId"/>
            <h:inputText id="canceledId" value="#{paymentBean.canceledReservationId}" required="true"
                         requiredMessage="Číslo rezervace není platné" converterMessage="Číslo rezervace není platné">
                <f:convertNumber/>
            </h:inputText>

            <h:outputLabel value="Heslo zrušené rezervace" for="canceledPassword"/>
            <h:inputSecret id="canceledPassword" value="#{paymentBean.canceledReservationPassword}" required="true"
                           requiredMessage="Chybí heslo"/>

            <h:commandButton action="#{paymentBean.payCanceled}" value="Převést hotovost"/>

        </h:form>

        <h:link outcome="reservation" value="Návrat k rezervaci" />

    </ui:define>

</ui:composition>
</html>
