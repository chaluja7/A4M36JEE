<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich"
        >

<ui:composition template="/WEB-INF/templates/template.xhtml">,

    <ui:define name="title">Destination details</ui:define>

    <ui:define name="metadata">

        <f:metadata>
            <f:viewParam name="code" value="#{destination.destination}" converter="destinationConverter"
                         converterMessage="Destination doesn't exist."/>
        </f:metadata>

    </ui:define>

    <ui:define name="content">

        <h:form>

            <h:panelGrid columns="3" columnClasses="right,left,messages" styleClass="edit">

                <h:outputLabel for="code" value="Code"/>
                <h:inputText id="code" value="#{destination.destination.code}">
                    <rich:validator/>
                </h:inputText>
                <h:message for="code"/>

                <h:outputLabel for="name" value="Name"/>
                <h:inputText id="name" value="#{destination.destination.name}">
                    <rich:validator/>
                </h:inputText>
                <h:message for="name"/>

                <h:commandButton value="Save" action="#{destination.save}">
                    <f:ajax execute="@form" render="@all"/>
                </h:commandButton>
                <h:commandButton value="Cancel" action="destinations?faces-redirect=true" immediate="true"/>
                <h:outputText/>

            </h:panelGrid>

        </h:form>

    </ui:define>

</ui:composition>
</html>
