<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
        >

<ui:composition template="template.xhtml">,

    <ui:define name="title">Systém pro nákup letenek</ui:define>

    <ui:define name="content">

        <ul>
            <li><h:link outcome="flights" value="Seznam letů"/></li>
        </ul>

        <h:form>
            <div>
                <h:outputLabel for="identifier" value="Číslo rezervace:"/>
                <h:inputText id="identifier" value="#{dispatcherBean.reservationId}" converterMessage="'Číslo rezervace' není platné."
                             required="true" requiredMessage="'Číslo rezervace' je povinné">
                    <f:convertNumber integerOnly="true"/>
                </h:inputText>

                <h:outputLabel for="password" value="Heslo pro přístup:"/>
                <h:inputSecret id="password" value="#{dispatcherBean.reservationPassword}" required="true" requiredMessage="'Heslo pro přístup' je povinné"/>

                <h:commandButton action="#{dispatcherBean.findReservation}" value="Hledat"/>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
</html>
